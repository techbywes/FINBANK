<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FINBANK</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- BODY STARTS HERE -->
    <div class="general">
      <div class="left_container">
        <img src="IMAGES/logo.jpg" alt="" class="logo" />

        <nav class="left_menu">
          <h3 class="main_menu_text">Main Menu</h3>
          <ul class="menu_ul">
            <div class="dasboard">
              <img src="IMAGES/dashboard.png" alt="" class="dashboard_logo" />
              <li class="menu_li"><a href="#">Dashboard</a></li>
            </div>

            <div class="Transaction">
              <img
                src="IMAGES/transaction.png"
                alt=""
                class="Transaction_logo"
              />
              <li class="menu_li"><a href="#">Transaction</a></li>
              <img
                src="IMAGES/expand-arrow.png"
                alt=""
                class="expand_arrow_logo"
              />
            </div>
            <div class="card_center">
              <img
                src="IMAGES/card_canter.png"
                alt=""
                class="card_center_logo"
              />
              <li class="menu_li"><a href="#">Card Center</a></li>
              <img
                src="IMAGES/expand-arrow.png"
                alt=""
                class="expand_arrow_logo"
              />
            </div>

            <div class="Contacts">
              <img src="IMAGES/contacts.png" alt="" class="Contacts_logo" />
              <li class="menu_li"><a href="#">Contacts</a></li>
              <img
                src="IMAGES/expand-arrow.png"
                alt=""
                class="expand_arrow_logo"
              />
            </div>

            <div class="E_wallet">
              <img src="IMAGES/E-wallet.png" alt="" class="E_wallet_logo" />
              <li class="menu_li"><a href="#">E-Wallet Center</a></li>
            </div>

            <div class="Reports">
              <img src="IMAGES/reports.png" alt="" class="Reports_logo" />
              <li class="menu_li"><a href="#">Reports</a></li>
            </div>
            <h3 class="main_menu_others">Others</h3>
            <div class="Settings">
              <img src="IMAGES/settings.png" alt="" class="Settings_logo" />
              <li class="menu_li"><a href="#">Settings</a></li>
              <img
                src="IMAGES/expand-arrow.png"
                alt=""
                class="expand_arrow_logo"
              />
            </div>

            <div class="help_center">
              <img
                src="IMAGES/Help-headset.png"
                alt=""
                class="help_center_logo"
              />
              <li class="menu_li"><a href="#">Help Center</a></li>
            </div>
            <footer class="footer_wrapper">
              <div class="footer_container">
                <img src="IMAGES/copyright.png" alt="" class="copywrite_logo" />
                <h2 class="foot_text">FinBank. 2023</h2>
              </div>
              <p class="footer_text2">
                Digital Payment Platform is a <br />
                Solution dorl all types of business.
              </p>
            </footer>
          </ul>
        </nav>
      </div>
      <div class="right_container">
        <header class="header_wrapper">
          <div class="title_left_container">
            <h2 class="title_left">Welcome to FinBank</h2>
            <p class="leftNAV_paragraph_text">
              Hi, Barly Vllendito. Welcome Back.
            </p>
          </div>
          <div class="icon_right">
            <div class="moon_container">
              <img src="IMAGES/moon.png" alt="" class="moon_logo"/>
            </div>
            <div class="notification_container">
              <img src="IMAGES/notification.png" alt="" class="notification_logo"/>
            </div>
            <div class="man_container">
              <img src="IMAGES/man.png" alt="" class="man_logo"/>
            </div>
          </div>
        </header>
      </div>
    </div>

    <!-- JAVASCRIPT CONNECTED HERE -->
    <script src="script.js"></script>
  </body>
</html>
